            <i class="fas fa-hand-paper"></i>
            <span>PAS</span>
        </div>
        <div class="control-button shoot-btn" id="shootBtn">
            <i class="fas fa-basketball-ball"></i>
            <span>ŞUT</span>
        </div>
        <div class="control-button switch-btn" id="switchBtn">
            <i class="fas fa-exchange-alt"></i>
            <span>DEĞİŞ</span>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script>
        class MobileStreetHoop {
            constructor() {
                this.initializeElements();
                this.initializeGame();
                this.bindEvents();
                this.createPlayers();
                this.gameLoop();
            }

            initializeElements() {
                this.court = document.getElementById('court');
                this.ball = document.getElementById('ball');
                this.timer = document.getElementById('timer');
                this.score1 = document.getElementById('score1');
                this.score2 = document.getElementById('score2');
                this.startBtn = document.getElementById('startBtn');
                this.resetBtn = document.getElementById('resetBtn');
                this.powerFill = document.getElementById('powerFill');
                
                // Mobil kontroller
                this.jumpBtn = document.getElementById('jumpBtn');
                this.shootBtn = document.getElementById('shootBtn');
                this.passBtn = document.getElementById('passBtn');
                this.switchBtn = document.getElementById('switchBtn');
            }

            initializeGame() {
                this.gameState = {
                    isPlaying: false,
                    isPaused: false,
                    timeLeft: 60,
                    scores: [0, 0],
                    ballPos: { x: 0, y: 0 },
                    ballVelocity: { x: 0, y: 0 },
                    ballHolder: null,
                    gravity: 0.6,
                    players: [],
                    controlledPlayer: 0,
                    shotPower: 0,
                    isCharging: false,
                    chargingType: null,
                    aiDifficulty: 0.7
                };

                this.keys = {};
                
                // Responsive boyutlar
                this.updateCourtDimensions();
                
                // Resize listener
                window.addEventListener('resize', () => {
                    this.updateCourtDimensions();
                    this.repositionPlayers();
                });
                
                // Oyuncu verileri
                this.teamData = {
                    player: [
                        { name: 'SEN', position: 'Guard', stats: { speed: 80, shooting: 75, defense: 70, passing: 80 } },
                        { name: 'TM1', position: 'Forward', stats: { speed: 75, shooting: 80, defense: 75, passing: 70 } },
                        { name: 'TM2', position: 'Center', stats: { speed: 65, shooting: 70, defense: 85, passing: 65 } }
                    ],
                    ai: [
                        { name: 'AI1', position: 'Guard', stats: { speed: 75, shooting: 80, defense: 75, passing: 85 } },
                        { name: 'AI2', position: 'Forward', stats: { speed: 80, shooting: 75, defense: 80, passing: 75 } },
                        { name: 'AI3', position: 'Center', stats: { speed: 70, shooting: 70, defense: 90, passing: 70 } }
                    ]
                };

                this.touchStartTime = 0;
                this.chargingInterval = null;
            }

            updateCourtDimensions() {
                const courtElement = this.court;
                const rect = courtElement.getBoundingClientRect();
                this.courtWidth = rect.width;
                this.courtHeight = rect.height;
                
                // Responsive ball start position
                this.gameState.ballPos = { 
                    x: this.courtWidth * 0.5, 
                    y: this.courtHeight * 0.75 
                };
            }

            repositionPlayers() {
                if (!this.gameState.players.length) return;
                
                // Oyuncu pozisyonlarını yeniden hesapla
                this.gameState.players.forEach((player, index) => {
                    if (player.team === 1) {
                        player.pos.x = this.courtWidth * 0.15 + (player.index * this.courtWidth * 0.08);
                        player.pos.y = this.courtHeight * 0.6 + (player.index * this.courtHeight * 0.08);
                    } else {
                        player.pos.x = this.courtWidth * 0.75 + (player.index * this.courtWidth * 0.06);
                        player.pos.y = this.courtHeight * 0.6 + (player.index * this.courtHeight * 0.08);
                    }
                    
                    // Sınırlar içinde tut
                    player.pos.x = Math.max(20, Math.min(this.courtWidth - 40, player.pos.x));
                    player.pos.y = Math.max(40, Math.min(this.courtHeight - 60, player.pos.y));
                    
                    player.targetPos = { ...player.pos };
                });
            }

            createPlayers() {
                document.querySelectorAll('.player').forEach(p => p.remove());
                this.gameState.players = [];

                // Responsive pozisyon hesaplama
                // Oyuncu takımı (sol taraf)
                this.teamData.player.forEach((playerData, index) => {
                    const player = this.createPlayerElement(1, index, playerData);
                    const x = this.courtWidth * 0.15 + (index * this.courtWidth * 0.08);
                    const y = this.courtHeight * 0.6 + (index * this.courtHeight * 0.08);
                    player.style.left = x + 'px';
                    player.style.top = y + 'px';
                    this.court.appendChild(player);

                    this.gameState.players.push({
                        element: player,
                        team: 1,
                        index: index,
                        data: playerData,
                        pos: { x: x, y: y },
                        isControlled: index === this.gameState.controlledPlayer,
                        stamina: 100,
                        targetPos: { x: x, y: y }
                    });
                });

                // AI takımı (sağ taraf)
                this.teamData.ai.forEach((playerData, index) => {
                    const player = this.createPlayerElement(2, index, playerData);
                    const x = this.courtWidth * 0.75 + (index * this.courtWidth * 0.06);
                    const y = this.courtHeight * 0.6 + (index * this.courtHeight * 0.08);
                    player.style.left = x + 'px';
                    player.style.top = y + 'px';
                    this.court.appendChild(player);

                    this.gameState.players.push({
                        element: player,
                        team: 2,
                        index: index,
                        data: playerData,
                        pos: { x: x, y: y },
                        isControlled: false,
                        stamina: 100,
                        targetPos: { x: x, y: y },
                        aiState: 'defend'
                    });
                });

                this.updatePlayerHighlights();
            }

            createPlayerElement(team, index, playerData) {
                const player = document.createElement('div');
                player.className = `player team${team}-player`;
                player.id = `team${team}-player-${index}`;
                
                player.innerHTML = `
                    <div class="player-head"></div>
                    <div class="player-body">
                        <div class="player-arms"></div>
                        ${playerData.name.charAt(0)}
                    </div>
                    <div class="player-legs"></div>
                `;
                
                return player;
            }

            updatePlayerHighlights() {
                this.gameState.players.forEach((player, i) => {
                    player.element.classList.remove('controlled', 'ai-controlled');
                    
                    if (player.team === 1 && player.index === this.gameState.controlledPlayer) {
                        player.element.classList.add('controlled');
                        player.isControlled = true;
                        
                        // Ok işareti ekle
                        const existingArrow = player.element.querySelector('.player-arrow');
                        if (existingArrow) existingArrow.remove();
                        
                        const arrow = document.createElement('div');
                        arrow.className = 'player-arrow';
                        arrow.innerHTML = '<i class="fas fa-chevron-down"></i>';
                        player.element.appendChild(arrow);
                    } else {
                        player.isControlled = false;
                        if (player.team === 2) {
                            player.element.classList.add('ai-controlled');
                        }
                        
                        const existingArrow = player.element.querySelector('.player-arrow');
                        if (existingArrow) existingArrow.remove();
                    }
                });
            }

            bindEvents() {
                // Keyboard events
                document.addEventListener('keydown', (e) => {
                    this.keys[e.key.toLowerCase()] = true;
                    if (e.key === ' ') e.preventDefault();
                });

                document.addEventListener('keyup', (e) => {
                    this.keys[e.key.toLowerCase()] = false;
                });

                // UI events
                this.startBtn.addEventListener('click', () => this.startGame());
                this.resetBtn.addEventListener('click', () => this.resetGame());

                // Mobil kontroller - Touch events
                this.jumpBtn.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    this.jumpPlayer();
                });

                this.shootBtn.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    this.startCharging('shoot');
                });

                this.shootBtn.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    this.executeAction('shoot');
                });

                this.passBtn.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    this.startCharging('pass');
                });

                this.passBtn.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    this.executeAction('pass');
                });

                this.switchBtn.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    this.switchPlayer();
                });

                // Mouse events için fallback
                this.jumpBtn.addEventListener('mousedown', (e) => this.jumpPlayer());
                this.shootBtn.addEventListener('mousedown', (e) => this.startCharging('shoot'));
                this.shootBtn.addEventListener('mouseup', (e) => this.executeAction('shoot'));
                this.passBtn.addEventListener('mousedown', (e) => this.startCharging('pass'));
                this.passBtn.addEventListener('mouseup', (e) => this.executeAction('pass'));
                this.switchBtn.addEventListener('mousedown', (e) => this.switchPlayer());
            }

            startGame() {
                this.gameState.isPlaying = true;
                this.gameState.isPaused = false;
                this.gameState.timeLeft = 60;
                this.startBtn.style.display = 'none';
                this.gameTimer();
            }

            resetGame() {
                this.gameState.isPlaying = false;
                this.gameState.timeLeft = 60;
                this.gameState.scores = [0, 0];
                this.gameState.ballPos = { x: 390, y: 300 };
                this.gameState.ballVelocity = { x: 0, y: 0 };
                this.gameState.ballHolder = null;
                this.gameState.shotPower = 0;
                this.gameState.isCharging = false;
                this.gameState.controlledPlayer = 0;
                
                this.stopCharging();
                this.updateDisplay();
                this.startBtn.style.display = 'inline-block';
                this.createPlayers();
            }

            gameTimer() {
                if (!this.gameState.isPlaying) return;
                
                const timerInterval = setInterval(() => {
                    if (this.gameState.isPlaying && !this.gameState.isPaused) {
                        this.gameState.timeLeft--;
                        this.timer.textContent = this.gameState.timeLeft;
                        
                        if (this.gameState.timeLeft <= 0) {
                            clearInterval(timerInterval);
                            this.endGame();
                        }
                    }
                }, 1000);
            }

            endGame() {
                this.gameState.isPlaying = false;
                let winner = this.gameState.scores[0] > this.gameState.scores[1] ? 'KAZANDIN!' : 
                           this.gameState.scores[1] > this.gameState.scores[0] ? 'AI KAZANDI!' : 'BERABERE!';
                
                setTimeout(() => {
                    alert(`OYUN BİTTİ!\n${winner}\nSkor: ${this.gameState.scores[0]} - ${this.gameState.scores[1]}`);
                    this.startBtn.style.display = 'inline-block';
                }, 500);
            }

            handleInput() {
                if (!this.gameState.isPlaying || this.gameState.isPaused) return;

                // Desktop kontroller - Şut ve Pas ayrı
                if (this.keys[' ']) {
                    this.jumpPlayer();
                    this.keys[' '] = false;
                }
                
                if (this.keys['s']) {
                    if (!this.gameState.isCharging) {
                        this.startCharging('shoot');
                    }
                } else if (this.gameState.isCharging && this.gameState.chargingType === 'shoot') {
                    this.executeAction('shoot');
                }
                
                if (this.keys['a']) {
                    if (!this.gameState.isCharging) {
                        this.startCharging('pass');
                    }
                } else if (this.gameState.isCharging && this.gameState.chargingType === 'pass') {
                    this.executeAction('pass');
                }
                
                if (this.keys['d']) {
                    this.switchPlayer();
                    this.keys['d'] = false;
                }
            }

            switchPlayer() {
                if (!this.gameState.isPlaying) return;
                
                this.gameState.controlledPlayer = (this.gameState.controlledPlayer + 1) % 3;
                this.updatePlayerHighlights();
            }

            jumpPlayer() {
                if (!this.gameState.isPlaying) return;
                
                const controlledPlayer = this.getControlledPlayer();
                if (controlledPlayer && controlledPlayer.stamina > 10) {
                    controlledPlayer.element.classList.add('jumping');
                    controlledPlayer.stamina -= 10;
                    
                    const playerSize = this.getPlayerSize();
                    this.createParticles(
                        controlledPlayer.pos.x + (playerSize * 0.5), 
                        controlledPlayer.pos.y + (playerSize * 0.8)
                    );
                    
                    setTimeout(() => {
                        controlledPlayer.element.classList.remove('jumping');
                    }, 600);
                }
            }

            startCharging(type) {
                if (!this.gameState.isPlaying || this.gameState.isCharging) return;
                
                const controlledPlayer = this.getControlledPlayer();
                if (!controlledPlayer) return;

                // Top mesafesi kontrolü
                const ballDistance = this.calculateDistance(controlledPlayer.pos, this.gameState.ballPos);
                if (ballDistance > 60 && !this.gameState.ballHolder) return;

                this.gameState.isCharging = true;
                this.gameState.chargingType = type;
                this.gameState.shotPower = 0;
                this.touchStartTime = Date.now();

                // Oyuncu animasyonu başlat
                controlledPlayer.element.classList.add('charging');
                if (type === 'shoot') {
                    controlledPlayer.element.classList.add('shooting');
                } else {
                    controlledPlayer.element.classList.add('passing');
                }

                // Güç artırma
                this.chargingInterval = setInterval(() => {
                    if (this.gameState.shotPower < 100) {
                        this.gameState.shotPower += 2;
                        this.updatePowerIndicator();
                    }
                }, 50);

                // Buton animasyonu
                const button = type === 'shoot' ? this.shootBtn : this.passBtn;
                button.classList.add('charging');

                // 3 saniye sonra otomatik tetikle
                setTimeout(() => {
                    if (this.gameState.isCharging && this.gameState.chargingType === type) {
                        this.executeAction(type);
                    }
                }, 3000);
            }

            executeAction(type) {
                if (!this.gameState.isCharging || this.gameState.chargingType !== type) return;

                const controlledPlayer = this.getControlledPlayer();
                if (!controlledPlayer) return;

                // Aksiyon animasyonu
                if (type === 'shoot') {
                    this.shootBall(controlledPlayer);
                } else if (type === 'pass') {
                    this.passBall(controlledPlayer);
                }

                this.stopCharging();
            }

            stopCharging() {
                // Oyuncu animasyonlarını temizle
                this.gameState.players.forEach(player => {
                    player.element.classList.remove('charging', 'shooting', 'passing');
                });

                this.gameState.isCharging = false;
                this.gameState.chargingType = null;
                this.gameState.shotPower = 0;
                
                if (this.chargingInterval) {
                    clearInterval(this.chargingInterval);
                    this.chargingInterval = null;
                }
                
                this.shootBtn.classList.remove('charging');
                this.passBtn.classList.remove('charging');
                this.updatePowerIndicator();
            }

            updatePowerIndicator() {
                this.powerFill.style.width = this.gameState.shotPower + '%';
                
                // Renk değişimi
                this.powerFill.className = 'power-fill';
                if (this.gameState.shotPower < 33) {
                    this.powerFill.classList.add('green');
                } else if (this.gameState.shotPower < 66) {
                    this.powerFill.classList.add('blue');
                } else {
                    this.powerFill.classList.add('red');
                }
            }

            shootBall(player) {
                if (!player) return;

                // Şut animasyonu başlat
                player.element.classList.add('shooting');
                setTimeout(() => {
                    player.element.classList.remove('shooting');
                }, 800);

                // Responsive hedef pota pozisyonu
                const targetBasket = player.team === 1 ? 
                    { x: this.courtWidth * 0.95, y: this.courtHeight * 0.2 } : 
                    { x: this.courtWidth * 0.05, y: this.courtHeight * 0.2 };

                const distance = this.calculateDistance(player.pos, targetBasket);
                const isThreePoint = distance > this.courtWidth * 0.25;
                
                // Şut gücü ve doğruluk hesaplama
                const powerFactor = this.gameState.shotPower / 100;
                const accuracy = (player.data.stats.shooting + powerFactor * 25) - (distance / (this.courtWidth * 0.0125));
                
                // Top sahibi ol
                this.gameState.ballHolder = player;
                const playerSize = this.getPlayerSize();
                const playerCenterX = player.pos.x + (playerSize * 0.5);
                const playerCenterY = player.pos.y + (playerSize * 0.4);
                this.gameState.ballPos.x = playerCenterX;
                this.gameState.ballPos.y = playerCenterY;

                // Responsive şut açısı ve hızı
                const angle = Math.atan2(targetBasket.y - playerCenterY, targetBasket.x - playerCenterX);
                const baseSpeed = (this.courtWidth / 100) + powerFactor * (this.courtWidth / 133);
                
                this.gameState.ballVelocity.x = Math.cos(angle) * baseSpeed;
                this.gameState.ballVelocity.y = Math.sin(angle) * baseSpeed - (this.courtHeight / 67);
                
                this.gameState.ballHolder = null;
                this.ball.classList.add('spinning');
                
                // Şut sonucunu değerlendir
                setTimeout(() => {
                    this.evaluateShot(player, accuracy, isThreePoint, targetBasket);
                    this.ball.classList.remove('spinning');
                }, 1000);

                this.createParticles(playerCenterX, playerCenterY);
                player.stamina -= 15;
            }

            passBall(player) {
                if (!player) return;

                // Pas animasyonu başlat
                player.element.classList.add('passing');
                setTimeout(() => {
                    player.element.classList.remove('passing');
                }, 600);

                // En iyi takım arkadaşını bul
                const teammates = this.gameState.players.filter(p => 
                    p.team === player.team && p !== player && !p.isControlled
                );

                if (teammates.length === 0) return;

                // En yakın ve en iyi pozisyondaki takım arkadaşı
                let bestTeammate = teammates[0];
                let bestScore = -1;

                teammates.forEach(teammate => {
                    const distance = this.calculateDistance(player.pos, teammate.pos);
                    const score = (300 - distance) + teammate.data.stats.passing;
                    if (score > bestScore) {
                        bestScore = score;
                        bestTeammate = teammate;
                    }
                });

                // Pas gücü hesaplama
                const powerFactor = this.gameState.shotPower / 100;
                const passSpeed = (this.courtWidth / 200) + powerFactor * (this.courtWidth / 200);
                
                const angle = Math.atan2(
                    bestTeammate.pos.y - player.pos.y,
                    bestTeammate.pos.x - player.pos.x
                );

                this.gameState.ballVelocity.x = Math.cos(angle) * passSpeed;
                this.gameState.ballVelocity.y = Math.sin(angle) * passSpeed - (this.courtHeight / 400);
                
                this.gameState.ballHolder = null;
                const playerSize = this.getPlayerSize();
                this.createParticles(
                    player.pos.x + (playerSize * 0.5), 
                    player.pos.y + (playerSize * 0.4)
                );
                player.stamina -= 8;
            }

            evaluateShot(player, accuracy, isThreePoint, targetBasket) {
                const ballDistance = this.calculateDistance(this.gameState.ballPos, targetBasket);
                const hitChance = Math.max(15, Math.min(85, accuracy));
                
                if (ballDistance < 50 && Math.random() * 100 < hitChance) {
                    // Başarılı şut!
                    const points = isThreePoint ? 3 : 2;
                    this.gameState.scores[player.team - 1] += points;
                    
                    this.createGoalEffect(targetBasket.x, targetBasket.y);
                    this.showFloatingScore(targetBasket.x, targetBasket.y, 
                        `+${points} ${isThreePoint ? '3P!' : 'GOL!'}`);
                    
                    // Topu merkeze al
                    this.resetBall();
                    
                    // Oyuncu gelişimi
                    player.data.stats.shooting = Math.min(100, player.data.stats.shooting + 1);
                } else {
                    // Kaçan şut - ribaund
                    this.gameState.ballVelocity.x *= 0.3;
                    this.gameState.ballVelocity.y = -2;
                }
            }

            updatePhysics() {
                if (!this.gameState.isPlaying || this.gameState.isPaused) return;

                this.updatePlayerMovement();
                this.updateAI();

                // Top sahibi kontrolü
                if (this.gameState.ballHolder) {
                    const playerSize = this.getPlayerSize();
                    this.gameState.ballPos.x = this.gameState.ballHolder.pos.x + (playerSize * 0.5);
                    this.gameState.ballPos.y = this.gameState.ballHolder.pos.y + (playerSize * 0.4);
                    this.gameState.ballVelocity = { x: 0, y: 0 };
                } else {
                    // Top fiziği
                    this.gameState.ballVelocity.y += this.gameState.gravity;
                    this.gameState.ballPos.x += this.gameState.ballVelocity.x;
                    this.gameState.ballPos.y += this.gameState.ballVelocity.y;

                    // Responsive top sınırları
                    const ballSize = this.getBallSize();
                    if (this.gameState.ballPos.y > this.courtHeight - ballSize - 10) {
                        this.gameState.ballPos.y = this.courtHeight - ballSize - 10;
                        this.gameState.ballVelocity.y *= -0.6;
                        this.gameState.ballVelocity.x *= 0.8;
                    }

                    if (this.gameState.ballPos.x < 10) {
                        this.gameState.ballPos.x = 10;
                        this.gameState.ballVelocity.x *= -0.5;
                    }

                    if (this.gameState.ballPos.x > this.courtWidth - ballSize - 10) {
                        this.gameState.ballPos.x = this.courtWidth - ballSize - 10;
                        this.gameState.ballVelocity.x *= -0.5;
                    }

                    this.checkBallPickup();
                }

                // Stamina yenileme
                this.gameState.players.forEach(player => {
                    if (player.stamina < 100) {
                        player.stamina += 0.5;
                    }
                });
            }

            checkBallPickup() {
                if (this.gameState.ballHolder) return;
                
                let closestPlayer = null;
                let closestDistance = Infinity;

                this.gameState.players.forEach(player => {
                    const distance = this.calculateDistance(player.pos, this.gameState.ballPos);
                    
                    if (distance < 35 && distance < closestDistance &&
                        Math.abs(this.gameState.ballVelocity.x) < 3 && 
                        Math.abs(this.gameState.ballVelocity.y) < 3) {
                        closestDistance = distance;
                        closestPlayer = player;
                    }
                });

                if (closestPlayer) {
                    this.gameState.ballHolder = closestPlayer;
                    
                    // Eğer oyuncu takımından biriyse kontrol et
                    if (closestPlayer.team === 1) {
                        this.gameState.controlledPlayer = closestPlayer.index;
                        this.updatePlayerHighlights();
                    }
                }
            }

            // AI Sistem güncellemeleri
            aiDefend(aiPlayer, targetPlayer) {
                if (!targetPlayer) return;
                
                // Oyuncuyu sıkıştırma ve pas yollarını kesme
                const interceptX = targetPlayer.pos.x + (Math.random() - 0.5) * (this.courtWidth * 0.1);
                const interceptY = targetPlayer.pos.y + (Math.random() - 0.5) * (this.courtHeight * 0.1);
                
                aiPlayer.targetPos = { 
                    x: Math.max(this.courtWidth * 0.5, Math.min(this.courtWidth * 0.95, interceptX)), 
                    y: Math.max(this.courtHeight * 0.15, Math.min(this.courtHeight * 0.85, interceptY)) 
                };
            }

            aiAttack(aiPlayer) {
                // Topa doğru git
                aiPlayer.targetPos = { 
                    x: this.gameState.ballPos.x, 
                    y: this.gameState.ballPos.y 
                };
            }

            aiSupportAttack(aiPlayer) {
                // Top sahibi AI'ya destek pozisyonu
                const ballHolder = this.gameState.ballHolder;
                if (!ballHolder || ballHolder.team !== 2) return;
                
                const supportX = ballHolder.pos.x + (aiPlayer.index * this.courtWidth * 0.1) - (this.courtWidth * 0.05);
                const supportY = ballHolder.pos.y + (aiPlayer.index * this.courtHeight * 0.125) - (this.courtHeight * 0.0625);
                
                aiPlayer.targetPos = { 
                    x: Math.max(this.courtWidth * 0.5, Math.min(this.courtWidth * 0.9, supportX)), 
                    y: Math.max(this.courtHeight * 0.15, Math.min(this.courtHeight * 0.85, supportY)) 
                };
            }

            aiPosition(aiPlayer) {
                // Savunma pozisyonu - daha organize
                const homeX = this.courtWidth * 0.625 + (aiPlayer.index * this.courtWidth * 0.1);
                const homeY = this.courtHeight * 0.375 + (aiPlayer.index * this.courtHeight * 0.175);
                
                aiPlayer.targetPos = { 
                    x: Math.max(this.courtWidth * 0.5625, Math.min(this.courtWidth * 0.95, homeX)), 
                    y: Math.max(this.courtHeight * 0.15, Math.min(this.courtHeight * 0.85, homeY)) 
                };
            }

            aiTakeAction(aiPlayer) {
                const playerBasket = { x: this.courtWidth * 0.05, y: this.courtHeight * 0.2 };
                const distance = this.calculateDistance(aiPlayer.pos, playerBasket);
                
                // AI şut kararı - daha agresif
                const shootChance = (aiPlayer.data.stats.shooting / 100) * this.gameState.aiDifficulty * 1.5;
                
                if (distance < this.courtWidth * 0.375 && Math.random() < shootChance) {
                    // AI şut animasyonu
                    aiPlayer.element.classList.add('shooting');
                    setTimeout(() => {
                        aiPlayer.element.classList.remove('shooting');
                    }, 800);

                    // AI şut
                    const angle = Math.atan2(playerBasket.y - aiPlayer.pos.y, playerBasket.x - aiPlayer.pos.x);
                    const speed = (this.courtWidth / 100) + Math.random() * (this.courtWidth / 200);
                    
                    this.gameState.ballVelocity.x = Math.cos(angle) * speed;
                    this.gameState.ballVelocity.y = Math.sin(angle) * speed - (this.courtHeight / 80);
                    this.gameState.ballHolder = null;
                    
                    this.ball.classList.add('spinning');
                    
                    // AI şut değerlendirmesi
                    setTimeout(() => {
                        const ballDistance = this.calculateDistance(this.gameState.ballPos, playerBasket);
                        const accuracy = aiPlayer.data.stats.shooting * this.gameState.aiDifficulty;
                        
                        if (ballDistance < this.courtWidth * 0.0625 && Math.random() * 100 < accuracy) {
                            const points = distance > this.courtWidth * 0.25 ? 3 : 2;
                            this.gameState.scores[1] += points;
                            this.createGoalEffect(playerBasket.x, playerBasket.y);
                            this.showFloatingScore(playerBasket.x, playerBasket.y, `AI +${points}`);
                            this.resetBall();
                        } else {
                            // AI kaçan şut
                            this.gameState.ballVelocity.x *= 0.3;
                            this.gameState.ballVelocity.y = -2;
                        }
                        this.ball.classList.remove('spinning');
                    }, 1000);
                } else {
                    // AI pas yapmayı dene
                    const aiTeammates = this.gameState.players.filter(p => 
                        p.team === 2 && p !== aiPlayer
                    );
                    
                    if (aiTeammates.length > 0 && Math.random() < 0.6) {
                        // AI pas animasyonu
                        aiPlayer.element.classList.add('passing');
                        setTimeout(() => {
                            aiPlayer.element.classList.remove('passing');
                        }, 600);

                        const target = aiTeammates[Math.floor(Math.random() * aiTeammates.length)];
                        const angle = Math.atan2(target.pos.y - aiPlayer.pos.y, target.pos.x - aiPlayer.pos.x);
                        
                        this.gameState.ballVelocity.x = Math.cos(angle) * (this.courtWidth / 133);
                        this.gameState.ballVelocity.y = Math.sin(angle) * (this.courtWidth / 133) - (this.courtHeight / 400);
                        this.gameState.ballHolder = null;
                    }
                }
            }

            updateTeammateAI(teammate) {
                const controlledPlayer = this.getControlledPlayer();
                if (!controlledPlayer) return;

                // Kontrol edilen oyuncuya destek
                const distanceToControlled = this.calculateDistance(teammate.pos, controlledPlayer.pos);
                
                if (distanceToControlled > this.courtWidth * 0.125) {
                    // Destek pozisyonuna git
                    const supportX = controlledPlayer.pos.x + (teammate.index * this.courtWidth * 0.075) - (this.courtWidth * 0.0375);
                    const supportY = controlledPlayer.pos.y + (teammate.index * this.courtHeight * 0.1) - (this.courtHeight * 0.05);
                    
                    teammate.targetPos = { 
                        x: Math.max(this.courtWidth * 0.0375, Math.min(this.courtWidth * 0.9625, supportX)), 
                        y: Math.max(this.courtHeight * 0.15, Math.min(this.courtHeight * 0.85, supportY)) 
                    };
                } else {
                    // Pozisyon koru
                    teammate.targetPos = { x: teammate.pos.x, y: teammate.pos.y };
                }
            }

            resetGame() {
                this.gameState.isPlaying = false;
                this.gameState.timeLeft = 60;
                this.gameState.scores = [0, 0];
                this.gameState.ballHolder = null;
                this.gameState.shotPower = 0;
                this.gameState.isCharging = false;
                this.gameState.controlledPlayer = 0;
                
                this.updateCourtDimensions();
                this.stopCharging();
                this.updateDisplay();
                this.startBtn.style.display = 'inline-block';
                this.createPlayers();
            }

            // AI Sistemi - Gelişmiş
            updateAI() {
                if (!this.gameState.isPlaying) return;

                this.gameState.players.forEach(player => {
                    if (player.team === 2) { // AI takımı - tam kontrol
                        this.updateAIPlayer(player);
                    } else if (player.team === 1 && !player.isControlled) {
                        // Oyuncu takımındaki kontrol edilmeyen oyuncular
                        this.updateTeammateAI(player);
                    }
                });
            }

            updateAIPlayer(aiPlayer) {
                const ballDistance = this.calculateDistance(aiPlayer.pos, this.gameState.ballPos);
                const controlledPlayer = this.getControlledPlayer();
                
                // AI strateji belirleme - daha akıllı
                if (this.gameState.ballHolder && this.gameState.ballHolder.team === 1) {
                    // Oyuncu takımında top varsa agresif savunma
                    aiPlayer.aiState = 'defend';
                    this.aiDefend(aiPlayer, controlledPlayer);
                } else if (this.gameState.ballHolder && this.gameState.ballHolder.team === 2) {
                    // AI takımında top varsa destek
                    aiPlayer.aiState = 'support';
                    this.aiSupportAttack(aiPlayer);
                } else if (ballDistance < 80) {
                    // Topa yakınsa agresif saldırı
                    aiPlayer.aiState = 'attack';
                    this.aiAttack(aiPlayer);
                } else {
                    // Genel pozisyon alma
                    aiPlayer.aiState = 'position';
                    this.aiPosition(aiPlayer);
                }

                // AI aksiyon alma - daha sık
                if (this.gameState.ballHolder === aiPlayer && Math.random() < 0.05) {
                    this.aiTakeAction(aiPlayer);
                }
            }

            aiDefend(aiPlayer, targetPlayer) {
                if (!targetPlayer) return;
                
                // Oyuncuyu sıkıştırma ve pas yollarını kesme
                const interceptX = targetPlayer.pos.x + (Math.random() - 0.5) * 60;
                const interceptY = targetPlayer.pos.y + (Math.random() - 0.5) * 40;
                
                aiPlayer.targetPos = { 
                    x: Math.max(400, Math.min(770, interceptX)), 
                    y: Math.max(60, Math.min(340, interceptY)) 
                };
            }

            aiSupportAttack(aiPlayer) {
                // Top sahibi AI'ya destek pozisyonu
                const ballHolder = this.gameState.ballHolder;
                if (!ballHolder || ballHolder.team !== 2) return;
                
                const supportX = ballHolder.pos.x + (aiPlayer.index * 80) - 40;
                const supportY = ballHolder.pos.y + (aiPlayer.index * 50) - 25;
                
                aiPlayer.targetPos = { 
                    x: Math.max(400, Math.min(750, supportX)), 
                    y: Math.max(60, Math.min(340, supportY)) 
                };
            }

            aiPosition(aiPlayer) {
                // Savunma pozisyonu - daha organize
                const homeX = 500 + aiPlayer.index * 80;
                const homeY = 150 + aiPlayer.index * 70;
                
                aiPlayer.targetPos = { 
                    x: Math.max(450, Math.min(770, homeX)), 
                    y: Math.max(60, Math.min(340, homeY)) 
                };
            }

            aiTakeAction(aiPlayer) {
                const playerBasket = { x: 35, y: 90 }; // Pota yüksekliği düzeltildi
                const distance = this.calculateDistance(aiPlayer.pos, playerBasket);
                
                // AI şut kararı - daha agresif yapıldı
                const shootChance = (aiPlayer.data.stats.shooting / 100) * this.gameState.aiDifficulty * 1.5;
                
                if (distance < 300 && Math.random() < shootChance) {
                    // AI şut
                    const angle = Math.atan2(playerBasket.y - aiPlayer.pos.y, playerBasket.x - aiPlayer.pos.x);
                    const speed = 8 + Math.random() * 4;
                    
                    this.gameState.ballVelocity.x = Math.cos(angle) * speed;
                    this.gameState.ballVelocity.y = Math.sin(angle) * speed - 5;
                    this.gameState.ballHolder = null;
                    
                    this.ball.classList.add('spinning');
                    
                    // AI şut değerlendirmesi
                    setTimeout(() => {
                        const ballDistance = this.calculateDistance(this.gameState.ballPos, playerBasket);
                        const accuracy = aiPlayer.data.stats.shooting * this.gameState.aiDifficulty;
                        
                        if (ballDistance < 50 && Math.random() * 100 < accuracy) {
                            const points = distance > 200 ? 3 : 2;
                            this.gameState.scores[1] += points;
                            this.createGoalEffect(playerBasket.x, playerBasket.y);
                            this.showFloatingScore(playerBasket.x, playerBasket.y, `AI +${points}`);
                            this.resetBall();
                        } else {
                            // AI kaçan şut
                            this.gameState.ballVelocity.x *= 0.3;
                            this.gameState.ballVelocity.y = -2;
                        }
                        this.ball.classList.remove('spinning');
                    }, 1000);
                } else {
                    // AI pas yapmayı dene
                    const aiTeammates = this.gameState.players.filter(p => 
                        p.team === 2 && p !== aiPlayer
                    );
                    
                    if (aiTeammates.length > 0 && Math.random() < 0.6) {
                        const target = aiTeammates[Math.floor(Math.random() * aiTeammates.length)];
                        const angle = Math.atan2(target.pos.y - aiPlayer.pos.y, target.pos.x - aiPlayer.pos.x);
                        
                        this.gameState.ballVelocity.x = Math.cos(angle) * 6;
                        this.gameState.ballVelocity.y = Math.sin(angle) * 6 - 1;
                        this.gameState.ballHolder = null;
                    }
                }
            }

            // Fizik ve hareket
            updatePlayerMovement() {
                this.gameState.players.forEach(player => {
                    if (this.gameState.ballHolder === player) return;

                    const speed = (player.data.stats.speed / 100) * 1.5;
                    
                    if (player.isControlled) {
                        // Kontrol edilen oyuncu topa gider
                        const ballDistance = this.calculateDistance(player.pos, this.gameState.ballPos);
                        if (ballDistance > 30) {
                            const angle = Math.atan2(
                                this.gameState.ballPos.y - player.pos.y,
                                this.gameState.ballPos.x - player.pos.x
                            );
                            player.pos.x += Math.cos(angle) * speed;
                            player.pos.y += Math.sin(angle) * speed * 0.7;
                        }
                    } else {
                        // Diğer oyuncular hedef pozisyona gider
                        const targetDistance = this.calculateDistance(player.pos, player.targetPos);
                        if (targetDistance > 5) {
                            const angle = Math.atan2(
                                player.targetPos.y - player.pos.y,
                                player.targetPos.x - player.pos.x
                            );
                            player.pos.x += Math.cos(angle) * speed * 0.8;
                            player.pos.y += Math.sin(angle) * speed * 0.8;
                        }
                    }

                    // Sınırlar
                    player.pos.x = Math.max(20, Math.min(760, player.pos.x));
                    player.pos.y = Math.max(50, Math.min(350, player.pos.y));
                });
            }

            updatePhysics() {
                if (!this.gameState.isPlaying || this.gameState.isPaused) return;

                this.updatePlayerMovement();
                this.updateAI();

                // Top sahibi kontrolü
                if (this.gameState.ballHolder) {
                    this.gameState.ballPos.x = this.gameState.ballHolder.pos.x + 17;
                    this.gameState.ballPos.y = this.gameState.ballHolder.pos.y + 17;
                    this.gameState.ballVelocity = { x: 0, y: 0 };
                } else {
                    // Top fiziği
                    this.gameState.ballVelocity.y += this.gameState.gravity;
                    this.gameState.ballPos.x += this.gameState.ballVelocity.x;
                    this.gameState.ballPos.y += this.gameState.ballVelocity.y;

                    // Top sınırları
                    if (this.gameState.ballPos.y > this.courtHeight - 20) {
                        this.gameState.ballPos.y = this.courtHeight - 20;
                        this.gameState.ballVelocity.y *= -0.6;
                        this.gameState.ballVelocity.x *= 0.8;
                    }

                    if (this.gameState.ballPos.x < 10) {
                        this.gameState.ballPos.x = 10;
                        this.gameState.ballVelocity.x *= -0.5;
                    }

                    if (this.gameState.ballPos.x > this.courtWidth - 30) {
                        this.gameState.ballPos.x = this.courtWidth - 30;
                        this.gameState.ballVelocity.x *= -0.5;
                    }

                    this.checkBallPickup();
                }

                // Stamina yenileme
                this.gameState.players.forEach(player => {
                    if (player.stamina < 100) {
                        player.stamina += 0.5;
                    }
                });
            }

            checkBallPickup() {
                if (this.gameState.ballHolder) return;
                
                let closestPlayer = null;
                let closestDistance = Infinity;

                this.gameState.players.forEach(player => {
                    const distance = this.calculateDistance(player.pos, this.gameState.ballPos);
                    
                    if (distance < 25 && distance < closestDistance &&
                        Math.abs(this.gameState.ballVelocity.x) < 2 && 
                        Math.abs(this.gameState.ballVelocity.y) < 2) {
                        closestDistance = distance;
                        closestPlayer = player;
                    }
                });

                if (closestPlayer) {
                    this.gameState.ballHolder = closestPlayer;
                    
                    // Eğer oyuncu takımından biriyse kontrol et
                    if (closestPlayer.team === 1) {
                        this.gameState.controlledPlayer = closestPlayer.index;
                        this.updatePlayerHighlights();
                    }
                }
            }

            // Yardımcı fonksiyonlar
            getControlledPlayer() {
                return this.gameState.players.find(p => p.team === 1 && p.index === this.gameState.controlledPlayer);
            }

            calculateDistance(pos1, pos2) {
                return Math.sqrt(Math.pow(pos1.x - pos2.x, 2) + Math.pow(pos1.y - pos2.y, 2));
            }

            resetBall() {
                this.gameState.ballPos = { 
                    x: this.courtWidth * 0.5, 
                    y: this.courtHeight * 0.75 
                };
                this.gameState.ballVelocity = { x: 0, y: 0 };
                this.gameState.ballHolder = null;
            }

            createGoalEffect(x, y) {
                for (let i = 0; i < 15; i++) {
                    setTimeout(() => {
                        this.createParticles(
                            x + (Math.random() - 0.5) * 80,
                            y + (Math.random() - 0.5) * 50
                        );
                    }, i * 30);
                }
            }

            createParticles(x, y) {
                for (let i = 0; i < 6; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = x + 'px';
                    particle.style.top = y + 'px';
                    particle.style.animationDelay = (i * 0.1) + 's';
                    this.court.appendChild(particle);
                    
                    setTimeout(() => {
                        if (particle.parentNode) {
                            particle.parentNode.removeChild(particle);
                        }
                    }, 1000);
                }
            }

            showFloatingScore(x, y, text) {
                const scoreElement = document.createElement('div');
                scoreElement.className = 'floating-score';
                scoreElement.textContent = text;
                scoreElement.style.left = x + 'px';
                scoreElement.style.top = y + 'px';
                this.court.appendChild(scoreElement);
                
                setTimeout(() => {
                    if (scoreElement.parentNode) {
                        scoreElement.parentNode.removeChild(scoreElement);
                    }
                }, 1500);
            }

            updateDisplay() {
                // Oyuncu pozisyonları
                this.gameState.players.forEach(player => {
                    player.element.style.left = player.pos.x + 'px';
                    player.element.style.top = player.pos.y + 'px';
                    
                    // Stamina göstergesi
                    const opacity = 0.6 + (player.stamina / 100) * 0.4;
                    player.element.style.opacity = opacity;
                });
                
                // Top pozisyonu
                this.ball.style.left = this.gameState.ballPos.x + 'px';
                this.ball.style.top = this.gameState.ballPos.y + 'px';
                
                // Skor
                this.score1.textContent = this.gameState.scores[0];
                this.score2.textContent = this.gameState.scores[1];
                this.timer.textContent = this.gameState.timeLeft;
            }

            gameLoop() {
                this.handleInput();
                this.updatePhysics();
                this.updateDisplay();
                
                requestAnimationFrame(() => this.gameLoop());
            }
        }

        // Oyunu başlat
        document.addEventListener('DOMContentLoaded', () => {
            new MobileStreetHoop();
        });
    </script>
